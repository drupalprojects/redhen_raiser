# Use container based infrastructure
sudo: false

branches:
  # Update to 7.x-1.x to only test 7.x-1.x branch when ready
  only: ci

language: php

php:
  - 5.4

install:
  # Copy the script into a stable location.
  - cp scripts/travis-ci.sh $HOME/

  # Start by doing system installation.
  - $HOME/travis-ci.sh system-install

before_script:
  - $HOME/travis-ci.sh before-tests

script:
  - $HOME/travis-ci.sh run-tests

after_script:
  - $HOME/travis-ci.sh after-tests

notifications:
  email:
    recipients:
      - tauno@thinkshout.com
    on_success: always
    on_failure: always
